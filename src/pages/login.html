<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为账号-登录</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wraper">
        <div class="headerwrap">
            <div class="header container">
                <div class="logo">
                    <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_58/logos/HUAWEI.svg" alt="">
                </div>
                <h2>华为商城</h2>
            </div>
        </div>
        <div class="mianwrap">
            <div class="mian container">
                <div class="title1">
                    <span>华为账号登录</span>
                </div>
                <div class="login clearfix">
                    <div class="login_left">
                        <div class="qrcode_box">
                            <img src="../images/erweima.png" alt="">
                        </div>
                        <p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
                    </div>
                    <div class="login_center"></div>
                    <div class="login_right">
                        <div class="hint"><i class="iconfont icontishi"></i><span>请输入你的账号</span></div>
                        <div class="input_box">
                            <div class="un_box">
                                <input type="text" class="username" placeholder="手机号/邮件地址/华为号">
                            </div>
                            <div class="pw_box">
                                <input type="text" class="password" placeholder="密码"><i class="iconfont iconxsmm xsmm"></i>
                                
                            </div>
                            <span class="new_login"><a href="#">短信验证码登录</a></span>
                            <p class="login_ts"></p>
                            <div class="sunmit_xx">
                                <span>登录</span>
                            </div>
                        </div>
                        <div class="other_api">
                            <a href="./register.html">注册</a>
                            <i>|</i>
                            <a href="#">忘记密码</a>
                            <i>|</i>
                            <a href="#">遇到问题</a>
                        </div>
                        <div class="other_login">
                            <a href="#"><i class="iconfont iconqq"></i></a>
                            <a href="#"><i class="iconfont iconzhifubao"></i></a>
                            <a href="#"><i class="iconfont iconweixin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footerwrap">
            <div class="footer container">
                <div class="footer_01">
                    <a href="#">华为帐号与云空间用户协议</a>
                    <a href="#">关于华为帐号与云空间隐私的声明</a>
                    <a href="#">常见问题</a>
                    <a href="#" class="s4">Cookies</a>
                </div>
                <p class="footer_02">华为帐号版权所有C2011-2020</p>
            </div>
        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
